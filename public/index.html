<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563EB" />

    <!-- Primary Meta Tags -->
    <title>WorkaFlow - Find Legit Jobs, Apply and Get Paid Instantly</title>
    <meta name="description" content="WorkaFlow connects talented professionals with legitimate job opportunities. Apply to jobs and receive instant payments for your work.">
    <meta name="keywords" content="jobs, employment, freelance, remote work, instant payments, WorkaFlow, hiring, careers">

    <!-- Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/WorkaFlowLogo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/WorkaFlowLogo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://workaflow.live/">
    <meta property="og:title" content="WorkaFlow - Find Legit Jobs, Apply and Get Paid Instantly">
    <meta property="og:description" content="Connect with legitimate job opportunities and receive instant payments for your work.">
    <meta property="og:image" content="%PUBLIC_URL%/WorkaFlowLogo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://workaflow.live/">
    <meta property="twitter:title" content="WorkaFlow - Find Legit Jobs, Apply and Get Paid Instantly">
    <meta property="twitter:description" content="Connect with legitimate job opportunities and receive instant payments for your work.">
    <meta property="twitter:image" content="%PUBLIC_URL%/WorkaFlowLogo.png">

    <!-- Additional Meta -->
    <meta name="author" content="WorkaFlow Team">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "WorkaFlow",
      "url": "https://workaflow.live",
      "description": "Platform to find legitimate jobs and get paid instantly",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "creator": {
        "@type": "Organization",
        "name": "WorkaFlow",
        "url": "https://workaflow.live"
      }
    }
    </script>

    <!-- Critical CSS -->
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #root {
        height: 100%;
      }
    </style>
  </head>
  <body class="h-full">
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run the WorkaFlow application.</p>
        <p>WorkaFlow helps you find legitimate job opportunities and get paid instantly for your work.</p>
      </div>
    </noscript>
    <div id="root" class="h-full"></div>

    <!-- Performance Monitoring -->
    <script>
      window.addEventListener('load', function() {
        try {
          const [nav] = performance.getEntriesByType("navigation");
          console.log('WorkaFlow loaded in ' + nav.loadEventEnd + 'ms');
        } catch (e) {
          console.log('WorkaFlow loaded.');
        }
      });
    </script>
  </body>
</html>
